<header class="section-header">

    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-4">
                    Company Name
                </div>
                <div class="col-lg-6 col-sm-12">
                    <form action="#" class="search">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                      <i class="fa fa-search"></i>
                    </button>
                            </div>
                        </div>
                    </form>
                    <!-- search-wrap .end// -->
                </div>
                <!-- col.// -->
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="widgets-wrap float-md-right">
                        <div class="widget-header  mr-3">
                            <a style="cursor: pointer;" (click)="openCart()" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
                            <span class="badge badge-pill badge-danger notify" *ngIf="loginResponse">{{quantityCart}}</span>
                        </div>
                        <div class="widget-header icontext dropdown" *ngIf="loginResponse">
                            <div class="icon" data-toggle="dropdown" style="cursor: pointer;">
                                <img [src]="transferImage(loginResponse.image)" class="icon-sm border rounded-circle">
                            </div>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" style="cursor: pointer;" (click)="openInfoUser()">Personal information</a>
                                <a class="dropdown-item" style="cursor: pointer;" (click)="openBill()">Shopping history</a>
                                <a class="dropdown-item" style="cursor: pointer;" (click)="openChangePassword()">Change password</a>
                                <a class="dropdown-item" style="cursor: pointer;" (click)="logout()">Logout</a>
                            </div>
                            <div class="text">
                                <span class="text-muted">Hello!</span>
                                <div>
                                    {{loginResponse.firstName}} {{loginResponse.lastName}}
                                </div>
                            </div>
                        </div>
                        <div class="widget-header icontext dropdown" *ngIf="!loginResponse">
                            <div class="icon icon-sm border rounded-circle" style="cursor: pointer;" (click)="openLogin()">
                                <i class="fa fa-user-alt"></i>
                            </div>
                            <div class="text">
                                <span class="text-muted">Welcome!</span>
                                <div>
                                    <a style="cursor: pointer;" (click)="openLogin()">Sign in</a> |
                                    <a style="cursor: pointer;" (click)="openRegister()"> Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- widgets-wrap.// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- container.// -->
    </section>
    <!-- header-main .// -->



    <nav class="navbar navbar-main navbar-expand-lg navbar-light border-bottom">
        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="main_nav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" routerLink="/home">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/shoes">Supermarket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- collapse .// -->
        </div>
        <!-- container .// -->
    </nav>
    <app-auth *ngIf="!loginResponse"></app-auth>
    <app-change-password *ngIf="loginResponse"></app-change-password>
</header>
