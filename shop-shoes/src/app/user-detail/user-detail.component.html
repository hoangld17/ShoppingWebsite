<div class="container">
    <div class="alert alert-danger mt-2" role="alert" *ngIf="messageError">
        {{messageError}}
    </div>
    <div class="alert alert-success mt-2" role="alert" *ngIf="messageSuccess">
        {{messageSuccess}}
    </div>
    <div class="main-body mt-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img *ngIf="image" style="cursor: pointer;" data-toggle="modal" data-target="#imagemodal" [src]="image" alt="Admin" class="rounded-circle p-1 border-3 border-primary" width="110" height="110">
                            <a class="btn-overlay" style="cursor: pointer;" (click)="importData()"><i class="fa fa-edit text-success"></i>Change avartar</a>

                            <div class="mt-3">
                                <h4 *ngIf="fullName">{{fullName}}</h4>
                                <p class="text-muted font-size-sm" *ngIf="email">{{email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="infoUser" (ngSubmit)="onSubmit()">
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="mt-2 h6" for="firstName">First name</label>
                                </div>
                                <div class="col-sm-9 text-secondary form-group">
                                    <input id="firstName" type="text" class="form-control" formControlName="firstName" [ngClass]="{ 'is-invalid': f.firstName.errors }">
                                    <div *ngIf="f.firstName.errors" class="invalid-feedback">
                                        <div *ngIf="f.firstName.errors.required">First name is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="mt-2 h6" for="lastName">Last name</label>
                                </div>
                                <div class="col-sm-9 text-secondary form-group">
                                    <input id="lastName" type="text" class="form-control" formControlName="lastName" [ngClass]="{ 'is-invalid': f.lastName.errors }">
                                    <div *ngIf="f.lastName.errors" class="invalid-feedback">
                                        <div *ngIf="f.lastName.errors.required">Last name is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="mt-2 h6" for="phone">Phone</label>
                                </div>
                                <div class="col-sm-9 text-secondary form-group">
                                    <input id="phone" type="text" class="form-control" formControlName="phone" [ngClass]="{ 'is-invalid': f.phone.errors }">
                                    <div *ngIf="f.phone.errors" class="invalid-feedback">
                                        <div *ngIf="f.phone.errors">Phone number must be Valid and at least 10 digits</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="mt-2 h6" for="email">Email</label>
                                </div>
                                <div class="col-sm-9 text-secondary form-group">
                                    <input id="email" type="text" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': f.email.errors }">
                                    <div *ngIf="f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="mt-2 h6" for="address">Address</label>
                                </div>
                                <div class="col-sm-9 text-secondary form-group">
                                    <input id="address" type="text" class="form-control" formControlName="address" [ngClass]="{ 'is-invalid': f.address.errors }">
                                    <div *ngIf="f.address.errors" class="invalid-feedback">
                                        <div *ngIf="f.address.errors.required">Address is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="button" (click)="onSubmit()" class="btn btn-primary px-4" value="Save Changes">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="image" class="mt-8 modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content center">
            <img [src]="image" alt="Admin" class="img-responsive">
        </div>
    </div>
</div>
